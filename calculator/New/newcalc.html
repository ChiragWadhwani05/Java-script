<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/calculator/New/newcalc.css" />
  </head>
  <body>
    <div class="container">
      <div class="headbox">
        <div class="image">
          <img
            src="/calculator/New/image/calculator_3.webp"
            alt=""
            class="rightimage"
          />
          Calculator
        </div>
        <img src="/calculator/New/image/menu.webp" alt="" class="leftimage" />
      </div>
      <div class="display">
        <input id="screen" type="text" placeholder="0" />
      </div>
      <div class="button-box">
        <div class="btns">
          <div class="row">
            <button class="btn">AC</button>
            <button class="btn">!</button>
            <button class="btn">^</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
          </div>
          <div class="row">
            <button class="btn">GST</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
          </div>
          <div class="row">
            <button class="btn">M+</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
          </div>
          <div class="row">
            <button class="btn">M-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
          </div>
          <div class="row">
            <button class="btn">DEL</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
