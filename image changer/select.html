<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="/select.css">
</head>
<body>
    
    <div class="box">
        <label for="">Enter Your Name :-</label>
    <input type="text" id="name">
    <br>
    <br>
    <label for="">Choose an option :-
        <select name="subjects" id="subjects" onchange="selectElement()">
            <option value="">Select one...</option>
            <option value="maths">Mathametics</option>
            <option value="physics">Physics</option>
            <option value="english">English</option>
        </select>
    </label>
        <br>
    <br>
    <div id="text"></div>
    </div>

  <!-- JavaScript  -->
  <script>
 selectElement=()=>{
    const name = document.getElementById('name').value;
    const subject = document.getElementById('subjects').value;
    const text = document.getElementById('text');

    text.innerHTML=`Mr. ${name} selected ${subject} subject`
 }

  </script>
</body>
</html>
